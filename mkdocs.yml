site_name: "The Final Fate of the Wicked"
site_description: A comprehensive 18-study biblical investigation examining what Scripture teaches about the final fate of the wicked, covering human nature, immortality, death, hell words, destruction vocabulary, duration terms, key passages, and theological evaluation.

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - toc.follow
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/solid/book-bible
      link: /

extra_javascript:
  - javascripts/verse-popup.js
  - javascripts/study-breadcrumbs.js
  - javascripts/external-links.js

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Methodology: methodology.md
  - "Research Tools & Process": tools.md
  - "Master Evidence File": master-evidence.md
